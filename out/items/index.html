;s%20Wizened%20Finger/">Tarnished&#x27;s Wizened Finger</a><a class="flex flex-col hover:underline" href="/items/Taunter&#x27;s%20Tongue/">Taunter&#x27;s Tongue</a><a class="flex flex-col hover:underline" href="/items/Bloody%20Finger/">Bloody Finger</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"items","arrayItems":{"success":true,"count":10,"total":462,"data":[{"id":"17f69e47912l0i1z0lip3kamll88h","name":"Blue Cipher Ring","image":"https://eldenring.fanapis.com/images/items/17f69e47912l0i1z0lip3kamll88h.png","description":"Item for online play. Puts the wearer in ready state to answer should someone in another world call for rescue. You will be summoned to their world as a hunter. When summoned to rescue another player, your objective will be to defeat the invader.","type":"Reusable","effect":"Enables the wearer to answer calls for rescue"},{"id":"17f69cb5ad0l0i1z0lpxlgghg1a5nd","name":"White Cipher Ring","image":"https://eldenring.fanapis.com/images/items/17f69cb5ad0l0i1z0lpxlgghg1a5nd.png","description":"Item for online play. Allows you to automatically request for a hunter from another world to come to your rescue when your world is invaded. (You may be unable to summon rescuers under certain circumstances). A lost mystic code, enchanted to take the form of a ring. One of the fetishes said to have been bestowed by the Two Fingers.","type":"Reusable","effect":"When invaded, request the aid of a hunter."},{"id":"17f69bc7c03l0i1z0m2oonn1paf7l9","name":"Furlcalling Finger Remedy","image":"https://eldenring.fanapis.com/images/items/17f69bc7c03l0i1z0m2oonn1paf7l9.png","description":"Item for online play. Craftable item. Reveals cooperative and competitive multiplayer signs. Co-op summoning signs will be shown in gold, while hostile summoning signs will be shown in red. Multiplayer begins when you summon a player from another world through their sign.","type":"Consumable","effect":"Reveals co-op and hostile summoning signs"},{"id":"17f69d424cel0i1z0mj267csnydppy","name":"Tarnished's Furled Finger","image":"https://eldenring.fanapis.com/images/items/17f69d424cel0i1z0mj267csnydppy.png","description":"Item for online play. Creates a summon sign for cooperative multiplayer. Your objective will be to defeat the area boss of the world to which you were summoned. A finger of corpse wax, furled like a hook. It is a relic of those who came before, left to help those who would come after.","type":"Reusable","effect":"Creates cooperative multiplayer summon sign."},{"id":"17f698fa494l0i1z0mm3upwg29zx1p","name":"Finger Severer","image":"https://eldenring.fanapis.com/images/items/17f698fa494l0i1z0mm3upwg29zx1p.png","description":"Item for online play.","type":"Consumable","effect":"Sends another, or oneself, home."},{"id":"17f696e0825l0i1z1b0yp9snq79rx9","name":"Duelist's Furled Finger","image":"https://eldenring.fanapis.com/images/items/17f696e0825l0i1z1b0yp9snq79rx9.png","description":"Item for online play. Creates a summon sign for competitive multiplayer. Your objective will be to defeat the Host of Fingers of the world to which you were summoned. A finger of corpse wax, furled like a hook. The bronze adornments are the mark of a duelist.","type":"Reusable","effect":"Creates competitive multiplayer summon sign."},{"id":"17f69cd0b30l0i1z1b1wxix8w3nd5m","name":"Memory Of Grace","image":"https://eldenring.fanapis.com/images/items/17f69cd0b30l0i1z1b1wxix8w3nd5m.png","description":"A phantom vision of the first grace, which once guided the Tarnished to the Lands Between. Lose all runes and return to last site of grace at which you rested. It all repeats. Be seen by the Elden Ring. Become the Elden Lord.","type":"Reusable","effect":"Lose all runes, return to last site of lost grace."},{"id":"17f698b2c80l0i1z1bptckziolc5y7","name":"Tarnished's Wizened Finger","image":"https://eldenring.fanapis.com/images/items/17f698b2c80l0i1z1bptckziolc5y7.png","description":"Item for online play. (Can also be used from the Messages menu.) Use to write messages. Your messages will be conveyed to other worlds, allowing other players to read them. A finger of corpse wax, so emaciated the bone is visible. It is a relic of those who came before, left to help those who would come after.","type":"Reusable","effect":"Used to write messages."},{"id":"17f69a78385l0i1z1czzifpit6ox3p","name":"Taunter's Tongue","image":"https://eldenring.fanapis.com/images/items/17f69a78385l0i1z1czzifpit6ox3p.png","description":"Item for online play. Lures in invaders. This allows your world to be invaded without any Furled Finger cooperators present, and it also shortens the interval between windows of opportunity for invasion. Additionally, enables the arrival of a second invader. (When two invaders are present, you will be limited to one cooperator.)","type":"Reusable","effect":"Lures in invanders."},{"id":"17f697244e5l0i1z1detjfd6slms6p","name":"Bloody Finger","image":"https://eldenring.fanapis.com/images/items/17f697244e5l0i1z1detjfd6slms6p.png","description":"Item for online play. Attempts an invasion of another player's world. If successful, your objective will be to defeat the Host of Fingers of the world to which you were summoned. The nail of this finger is shot through with streaks of fresh, glistening blood. The finger's sickly pale skin feels nothing now, but the nail still aches with sweetest pain.","type":"Reusable","effect":"Attempts invasion of other player's world."}]}},"__N_SSG":true},"page":"/[tag]","query":{"tag":"items"},"buildId":"TFhQQJeH-wIchQ2cgYatK","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
